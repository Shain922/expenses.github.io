<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses tracker app</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Expenses tracker app</h1>
      <div class="container mt-5 mb-5">
        <form>
          <div class="row">
            <div class="col-md-3">
              <label for="category-select">Categary</label>
              <select name="" id="category-select" class="form-control">
                <option value="" disabled selected>select</option>
                <option value="salary">salary</option>
                <option value="food & beverage">food & beverage</option>
                <option value="rent">rent</option>
                <option value="entertainment">entertainment</option>
                <option value="grocery">grocery</option>
                <option value="utility-bills">utility-bills</option>
                <option value="pet-care">pet-care</option>
                <option value="insurance">insurance</option>
                <option value="clothing and personal care">
                  clothing and personal care
                </option>
                <option value="cell phone bill">cell phone bill</option>
                <option value="bank expenses">bank expenses</option>

                <option value="others income">others income</option>
                <option value="others expences">others expences</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="amount-input">amount</label>
              <input type="number" id="amount-input" class="form-control" />
            </div>
            <div class="col-md-3">
              <label for="date-input">date</label>
              <input type="date" id="date-input" class="form-control" />
            </div>
            <div class="col-md-3">
              <button id="add-btn" class="btn btn-outline-info mt-4">
                add
              </button>
              <input type="reset" class="btn btn-outline-info mt-4" />
            </div>
          </div>
        </form>
      </div>
      <div class="conntainer">
        <div class="expenses-list">
          <h2>Expenses list</h2>
          <table class="table-bordered table-responsive">
            <thead class="">
              <tr>
                <th>Categary</th>
                <th>amount</th>
                <th>date</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="expnese-table-body"></tbody>
            <tfoot>
              <tr>
                <td>total</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
